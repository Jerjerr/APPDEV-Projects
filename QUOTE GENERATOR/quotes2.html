<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title >Quote Generator Random  || Simple JS Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--This is the navigation bar for our application-->
        <nav>
            <div class="nav-center">
                <h4>Diogenes Quotes</h4>
                <ul class="nav-links">
                    <li>
                        <a href="quotes1.html">Random</a>
                    </li>
                    <li>
                        <a href="quotes2.html">Incremental</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container">
                <h2>
                    <span class="color">
                        Click to see the first quote of Diogenes
                    </span>
                </h2>
                <button class="btn btn-hero" id = "btn">Next Quote!</button>
            </div>
        </main>
        <script src="quotes2.js"></script>
    </body>
</html>
